<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Chat</title>
    <link rel="icon" href="./iconos/question.png">
    <link rel="stylesheet" href="estilos css/chats.css">
    <link rel="stylesheet" href="estilos css/header.css">
    <script src="./script/header.js"></script>
</head>
<body>
    <body>
      <header id="header"></header>
      <br>

      <div class="wrapper">
        <div class="setuser">
          <p>Bienvenido! Ingresa Nombre</p>
          <div class="wrapper">
            <input class="username" type="text" maxlength=20 placeholder="Ingresar usuario"/><button>Confirmar</button>
          </div>
        </div>
        <div class="dim"></div>
        <div class="chat">
          <div class="reminder">¡Bienvenidos! Recuerda ser amable con los demás ...&hellip;</div>
          <div class="chatbox">
            <div class="messages-wrapper">
              <div class="status">Buscando un compañero.</div>
            </div>
          </div>
          <div class="reply">
            <div class="typing"></div>
            <div class="wrapper">
              <input class="usermsg" type="text" placeholder="Di hola!" disabled/><button class="send">Enviar</button>
            </div>
          </div>
        </div>
      </div>
        <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/script/chat.js"></script>
        
        </body>
</body>
</html>
